name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        working-directory: ./invoice-frontend
        run: npm ci
        
      - name: Create .env
        working-directory: ./invoice-frontend
        run: echo "NEXT_PUBLIC_API_URL=${{ secrets.API_URL }}" > .env
        
      - name: Build
        working-directory: ./invoice-frontend
        run: npm run build
        
      - name: Deploy Frontend
        run: |
          sudo apt-get install -y lftp
          lftp -e "set ftp:ssl-allow yes; set ssl:verify-certificate no; set ftp:passive-mode yes; mirror -R --verbose ./invoice-frontend/out/ /public_html/; quit" -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} ${{ secrets.FTP_SERVER }}

  deploy-api:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          
      - name: Install Composer dependencies
        working-directory: ./invoice-api
        run: composer install --no-dev --optimize-autoloader
        
      - name: Create .env
        working-directory: ./invoice-api
        run: |
          cp .env.example .env
          sed -i 's|APP_ENV=.*|APP_ENV=production|' .env
          sed -i 's|APP_DEBUG=.*|APP_DEBUG=false|' .env
          sed -i 's|APP_URL=.*|APP_URL=${{ secrets.API_APP_URL }}|' .env
          sed -i 's|DB_HOST=.*|DB_HOST=${{ secrets.DB_HOST }}|' .env
          sed -i 's|DB_DATABASE=.*|DB_DATABASE=${{ secrets.DB_DATABASE }}|' .env
          sed -i 's|DB_USERNAME=.*|DB_USERNAME=${{ secrets.DB_USERNAME }}|' .env
          sed -i 's|DB_PASSWORD=.*|DB_PASSWORD=${{ secrets.DB_PASSWORD }}|' .env
          php artisan key:generate
          
      - name: Deploy API
        run: |
          sudo apt-get install -y lftp
          lftp -e "set ftp:ssl-allow yes; set ssl:verify-certificate no; set ftp:passive-mode yes; mirror -R --verbose --exclude .git/ --exclude node_modules/ --exclude .env.example --exclude tests/ ./invoice-api/ /public_html/; quit" -u ${{ secrets.FTP_API_USERNAME }},${{ secrets.FTP_API_PASSWORD }} ${{ sec